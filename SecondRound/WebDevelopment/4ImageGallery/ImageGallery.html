<!DOCTYPE html>
<html>

<body>

    <img id="img" src="image1.jpg" width="200">
    <button onclick="changeImage()">Change</button>

    <script>
        function changeImage() {
            var img = document.getElementById("img");

            if (img.src.includes("image1.jpg")) {
                img.src = "image2.jpg";
            } else {
                img.src = "image1.jpg";
            }
        }
    </script>

</body>

</html>
