<!DOCTYPE html>
<html>

<body>

    <p>Item Price: 100</p>
    <button onclick="add()">Add to Cart</button>
    <p id="total">0</p>

    <script>
        var total = 0;

        function add() {
            total = 100;
            document.getElementById("total").innerHTML = total;
        }
    </script>

</body>

</html>
